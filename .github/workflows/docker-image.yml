name: Build and Push Docker Image with Compose File

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image with Compose File
        run: |
          docker build -t thowfeeksalim/docker-old -f Dockerfile-with-compose .
          docker push thowfeeksalim/docker-old
